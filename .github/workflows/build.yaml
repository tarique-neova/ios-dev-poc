name: Build, Test, and Upload to App Store

on:
  push:
    branches:
      - circle-ci-v4

jobs:
  submit_ios_app_to_app_store:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Install Bundle
        run: bundle install
        working-directory: ${{ github.workspace }}

      - name: Setup iOS Certificate And Profile
        run: bundle exec fastlane use_cert
        working-directory: ${{ github.workspace }}

      - name: Build, Archive And Export App
        run: bundle exec fastlane build_release

      - name: Upload iOS App To App Store
        run: bundle exec fastlane upload_ipa_to_store

